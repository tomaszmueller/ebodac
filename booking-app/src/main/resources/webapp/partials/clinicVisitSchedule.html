<div class="row">

    <table class="table table-bundles table-bordered table-striped table-lightblue table-condensed table-centered margin-before2">
        <thead>
        <tr>
            <th>{{msg('bookingApp.schedule.subjectId')}}</th>
            <th>{{msg('bookingApp.schedule.subjectName')}}</th>
            <th>{{msg('bookingApp.schedule.primeVac')}}</th>
            <th>{{msg('bookingApp.schedule.primeVacFirstFollowup')}}</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td class="col-md-2">
                <select class="form-control" ui-select2 id="subjectId" ng-model="selectedSubject" ng-change="subjectChanged()" ng-options="visit.subject as visit.subject.subjectId for visit in screeningVisits">
                    <option value=""></option>
                </select>
            </td>
            <td class="col-md-2">
                {{selectedSubject.name}}
            </td>
            <td ng-if="selectedSubject.primerVaccinationDate" class="col-md-2">
                {{primeVac.date}}
            </td>
            <td ng-if="!selectedSubject.primerVaccinationDate" class="col-md-2">
                <input type="text" class="form-control datepicker" readonly='true' booking-app-date-picker min="dateRange.min" max="dateRange.max" ng-model="primeVac.date">
            </td>
            <td  class="col-md-2">
                {{visitPlannedDates.PRIME_VACCINATION_FIRST_FOLLOW_UP_VISIT}}
            </td>
        </tr>
        </tbody>
    </table>

    <button ng-if="!selectedSubject.primerVaccinationDate" type="button" class="btn btn-success" ng-disabled="!checkSubjectAndPrimeVacDate()" ng-click="save()">
        <i class="fa fa-fw fa-save"></i> {{msg('bookingApp.schedule.save')}}
    </button>

    <button type="button" class="btn btn-primary" ng-disabled="!checkSubjectAndPrimeVacDate()" ng-click="print()">
        <i class="fa fa-fw fa-print"></i> {{msg('bookingApp.schedule.print')}}
    </button>

    <button type="button" class="btn btn-default" ng-if="!selectedSubject.primerVaccinationDate" ng-click="cancel()">
        {{msg('bookingApp.schedule.cancel')}}
    </button>

</div>
