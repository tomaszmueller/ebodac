<div ng-controller="BookingAppBaseCtrl" id="inner-center" class="inner-center ui-layout-center ui-layout-pane ui-layout-pane-center">
    <div class="header-footer-breadcrumb">
        <ul class="breadcrumb" role="navigation">
            <li><a role="menu" href=".">{{msg('server.home')}}</a></li>
            <li><a role="menu" href="#/bookingApp/">{{msg('bookingApp')}}</a></li>
            <li ng-show="active('#/bookingApp/screening')" ng-class="active('#/bookingApp/screening')">{{msg('bookingApp.screening')}}</li>
            <li ng-show="active('#/bookingApp/primeVaccination')" ng-class="active('#/bookingApp/primeVaccination')">{{msg('bookingApp.primeVaccination')}}</li>
            <li ng-show="active('#/bookingApp/clinicVisitSchedule')" ng-class="active('#/bookingApp/clinicVisitSchedule')">{{msg('bookingApp.clinicVisitSchedule')}}</li>
            <li ng-show="active('#/bookingApp/visitLimitation')" ng-class="active('#/bookingApp/visitLimitation')">{{msg('bookingApp.visitLimitation')}}</li>
        </ul>
    </div>
    <div class="header-footer">
        <ul id="content-tabs" class="nav nav-tabs">
            <li ng-class="active('#/bookingApp/' + tab)" ng-repeat="tab in BOOKING_AVAILABLE_TABS">
                <a href="#/bookingApp/{{tab}}">
                    {{msg('bookingApp.' + tab)}}
                </a>
            </li>
        </ul>
    </div>
    <div class="ui-layout-content">
        <div class="tab-content" id="tab-content">
            <div id="main-content" class="active">
                <div ng-view></div>
            </div>
        </div>
    </div>
</div>
